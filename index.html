<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>

</head>

<body>
  <!-- App Title & Description -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">Use this amazing app to organize your hectic 9-5 schedule!</p>
    <br>
    <div class="time-block">
      <p id="currentDay" class="lead"></p>
    </div>
  </header>
  <div class="container">

    <!-- Scheduler Hours-of-Day Rows.-->
    <div class="container">
      <!-- 9 AM   -->
      <div id="9" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">9 am</p>
        </div>
        <!-- Activity input area -->
        <textarea class="col-sm-10" id="9amActivity" rows="2">
          </textarea>
        <!-- Save Button-->
        <div class="btnBg col-sm-1">
          <button id="save9am" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 10 AM  -->
      <div id="10" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">10 am</p>
        </div>
        <textarea class="col-sm-10" id="10amActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save10am" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 11 AM -->
      <div id="11" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">11 am</p>
        </div>
        <textarea class="col-sm-10" id="11amActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save11am" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 12 PM -->
      <div id="12" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">12 pm</p>
        </div>
        <textarea class="col-sm-10" id="12pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save12pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 1 PM -->
      <div id="13" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">1 pm</p>
        </div>
        <textarea class="col-sm-10" id="1pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save1pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 2 PM -->
      <div id="14" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">2 pm</p>
        </div>
        <textarea class="col-sm-10" id="2pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save2pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 3 PM -->
      <div id="15" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">3 pm</p>
        </div>
        <textarea class="col-sm-10" id="3pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save3pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 4 PM -->
      <div id="16" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">4 pm</p>
        </div>
        <textarea class="col-sm-10" id="4pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save4pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 5 PM -->
      <div id="17" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">5 pm</p>
        </div>
        <textarea class="col-sm-10" id="5pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save5pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 8PM -->
      <div id="20" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">8 pm</p>
        </div>
        <textarea class="col-sm-10" id="8pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save8pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 9PM -->
      <div id="21" class="row no-gutter">
        <div class="hour col-sm-1">
          <p class="hour-style">9 pm</p>
        </div>
        <textarea class="col-sm-10" id="9pmActivity" rows="2">
          </textarea>
        <div class="btnBg col-sm-1">
          <button id="save9pm" class="btn saveBtn"><i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>

</html>
